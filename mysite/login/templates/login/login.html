{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
            <div class="col">
              <form class="form-login" action="/login/" method="post">
                {% if login_form.captcha.errors %}
                    <div class="alert alert-warning">{{message}}</div>
                {% elif message %}
                    <div class="alert alert-warning">{{message}}</div>
                {% endif %}

                  {% csrf_token %}
                  <h3 class="text-center">Login</h3>

                  <!-- {{ login_form }} -->
                  
                  <!-- <div class="form-group">
                    <input type="text" name='username' class="form-control" id="id_username" placeholder="Username" autofocus required>
                  </div>
                  <div class="form-group">
                    <input type="password" name='password' class="form-control" id="id_password" placeholder="Password" required>
                  </div> -->

                  <div class="form-group">
                    {{ login_form.username}}
                  </div>

                  <div class="form-group">
                    {{ login_form.password }}
                  </div>

                  <div class="form-group">
                    {{ login_form.captcha }}
                  </div>



                <div>
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
                    </label>
                  <a href="/Forget password/" class="text-success "><ins>Forget password ?</ins></a>

                  <a href="/register/" class="text-register "><ins>Dont't have an account? Register here.</ins></a>

                  <button type="submit" class="btn-login">Log in</button>
                  
                  <!-- <button type="submit" class="btn-register">Register</button> -->
                </div>
              </form>
            </div>
    </div> <!-- /container -->



  </body>
</html>
